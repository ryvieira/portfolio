<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan Vieira — Visual System</title>
    
    <link rel="icon" type="image/x-icon" href="img/favicon_r.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">

    <style>
        /* === RESET & CORE ENGINE === */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #050505;
            color: #fff;
            font-family: 'Inter', sans-serif;
            height: 100vh; width: 100vw;
            overflow: hidden;
            display: flex;
            align-items: center; justify-content: center;
            -webkit-font-smoothing: antialiased;
            perspective: 2500px;
        }

        /* TEXTURA DE GRÃO */
        body::after {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Grain_Texture.png');
            opacity: 0.06; pointer-events: none; z-index: 8000;
            mix-blend-mode: overlay;
        }

        /* --- BARRA DE PROGRESSO VERTICAL (Para consistência visual, embora não use scroll aqui) --- */
        #scroll-progress {
            position: fixed; top: 0; left: 0;
            width: 3px; height: 0%; 
            background-color: #fff; 
            z-index: 9999; 
            transition: height 0.1s linear;
        }

        /* === HEADER UNIFICADO === */
        header {
            position: fixed; top: 0; left: 0; width: 100%; height: 100px; /* Altura fixa para alinhar */
            padding: 0 50px; 
            display: grid; grid-template-columns: 1fr auto 1fr; /* 3 Colunas */
            align-items: center; z-index: 1000;
            pointer-events: none;
        }
        header a, header div { pointer-events: auto; }

        .lang-switcher {
            display: flex; gap: 10px; font-size: 11px; 
            letter-spacing: 0.1em; user-select: none; 
            justify-self: center; /* Centralizado */
            grid-column: 2; /* Força na coluna do meio */
        }
        .lang-btn { cursor: pointer; color: #333; transition: 0.3s; }
        .lang-btn.active { color: #fff; font-weight: 600; }

        /* === LOADER "SYSTEM BOOT" === */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #050505;
            z-index: 9999;
            display: flex; flex-direction: column;
            justify-content: flex-end; padding: 50px;
            transition: transform 1s cubic-bezier(0.8, 0, 0.2, 1);
        }

        .loader-data {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 12px; color: #666;
            margin-bottom: 10px; text-transform: uppercase; letter-spacing: 0.1em;
            display: flex; justify-content: space-between;
        }

        .loader-counter {
            font-family: 'Inter', sans-serif;
            font-size: clamp(60px, 12vw, 140px);
            font-weight: 300; 
            color: #fff;
            line-height: 0.8; letter-spacing: -0.05em;
        }

        /* Barra de progresso do Loader (Horizontal) */
        .progress-track {
            width: 100%; height: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            margin-top: 15px; position: relative; overflow: hidden;
        }
        .progress-fill {
            height: 100%; width: 0%;
            background-color: #fff; transition: width 0.02s linear;
        }

        /* Estado carregado: Loader sobe */
        body.loaded #loader { transform: translateY(-100%); pointer-events: none; }


        /* === O PALCO DO SITE === */
        .site-stage {
            width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; transform: scale(0.95);
            transition: all 1.2s cubic-bezier(0.2, 1, 0.3, 1);
            transition-delay: 0.4s;
        }
        body.loaded .site-stage { opacity: 1; transform: scale(1); }


        /* === ELEMENTOS VISUAIS === */

        /* 1. TIPOGRAFIA LÍQUIDA (Fundo) */
        .bg-typo-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            pointer-events: none; z-index: 0;
            opacity: 0.4; 
        }
        .bg-typo {
            font-size: 32vw; font-weight: 900; line-height: 0.8;
            text-align: center; text-transform: uppercase;
            color: transparent;
            -webkit-text-stroke: 1px rgba(255,255,255,0.04); 
            transform-origin: center; will-change: transform;
            transition: transform 0.1s linear;
        }

        /* 2. QUANTUM FIELD (Imagens) - Some no mobile */
        .preview-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 10; 
            transform-style: preserve-3d; transition: transform 0.1s linear;
        }
        .preview-group { 
            position: absolute; width: 100%; height: 100%; 
            opacity: 0; transition: opacity 0.4s ease; 
            transform-style: preserve-3d; 
        }
        .preview-group.active { opacity: 1; }

        .preview-img {
            position: absolute;
            width: clamp(180px, 15vw, 300px); height: auto;
            object-fit: cover; top: 50%; left: 50%;
            border-radius: 0;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            opacity: 0;
            filter: blur(15px) grayscale(1) brightness(0.6);
            transform: translate(-50%, -50%) scale(0.4) translateZ(-400px) rotate(0deg);
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            will-change: transform, opacity, filter;
        }

        .preview-group.active .preview-img { 
            opacity: 1; filter: blur(0px) grayscale(0) brightness(1);
            transform: translate(calc(-50% + var(--tx)), calc(-50% + var(--ty))) scale(var(--s)) rotate(var(--r)) translateZ(0);
        }


        /* 3. UI CENTRAL */
        .main-container {
            display: flex; flex-direction: column; align-items: center; gap: 40px; 
            z-index: 1000; position: relative;
        }

        .brand-logo { width: 60px; height: auto; display: block; margin-bottom: 20px; }

        .separator-box { position: relative; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; }
        .dynamic-x { font-size: 24px; font-weight: 300; color: #fff; transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1); }

        .menu-links { display: flex; flex-direction: column; gap: 5px; align-items: center; }
        .menu-links a { 
            text-decoration: none; color: #555; font-size: 16px; font-weight: 500; 
            text-transform: uppercase; letter-spacing: 0.1em;
            transition: color 0.3s ease, letter-spacing 0.3s ease; 
            position: relative; padding: 10px 20px;
        }
        .menu-links a:hover { color: #fff; letter-spacing: 0.2em; }
        .menu-links a::before { content: '['; position: absolute; left: 0; opacity: 0; transition: 0.3s; color: #444; }
        .menu-links a::after { content: ']'; position: absolute; right: 0; opacity: 0; transition: 0.3s; color: #444; }
        .menu-links a:hover::before, .menu-links a:hover::after { opacity: 1; }


        /* 4. DADOS TÉCNICOS */
        .side-label { 
            position: fixed; top: 50%; transform: translateY(-50%); 
            font-family: 'IBM Plex Mono', monospace; font-size: 10px; color: #444; 
            text-transform: uppercase; letter-spacing: 0.2em; writing-mode: vertical-lr;
            z-index: 1001; pointer-events: none; 
        }
        .left-edge { left: 40px; transform: translateY(-50%) rotate(180deg); } 
        .right-edge { right: 40px; }
        
        footer { 
            position: fixed; bottom: 40px; left: 0; width: 100%; 
            text-align: center; font-family: 'IBM Plex Mono', monospace; 
            font-size: 10px; color: #444; letter-spacing: 0.2em; 
            z-index: 1001; pointer-events: none; 
        }

        /* LÓGICA MULTILINGUE */
        .lang-en { display: none; }
        body.en-active .lang-pt { display: none; }
        body.en-active .lang-en { display: inline-block; }

        /* === MOBILE === */
        @media (max-width: 900px) {
            /* Esconde elementos pesados ou desnecessários */
            .preview-container, .side-label { display: none; }
            
            /* Ajuste da tipografia de fundo */
            .bg-typo { font-size: 22vw; line-height: 0.9; }
            
            /* Loader ajustado para telas verticais */
            .loader-counter { font-size: 15vw; }
            #loader { padding: 30px; }
            
            /* Header */
            header { padding: 0 20px; top: 0; height: 100px; }
            /* Garante que o switch fique centralizado */
            .lang-switcher { grid-column: 2; margin-top: 0; }
            
            /* Central */
            .main-container { gap: 30px; }
            .brand-logo { width: 50px; margin-bottom: 10px; }
            
            /* Links maiores para toque */
            .menu-links a { font-size: 18px; padding: 15px 20px; }
            
            /* Footer */
            footer { bottom: 30px; font-size: 9px; }
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="loader-data">
            <span>System check</span>
            <span>v.2025</span>
        </div>
        <div class="loader-counter" id="counter">000</div>
        <div class="progress-track">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
    </div>

    <div id="scroll-progress"></div>

    <header>
        <div></div>
        
        <div class="lang-switcher">
            <span id="btn-pt" class="lang-btn active" onclick="switchLang('pt')">PT</span>
            <span style="color: #333;">|</span>
            <span id="btn-en" class="lang-btn" onclick="switchLang('en')">EN</span>
        </div>
        
        <div></div>
    </header>

    <div class="site-stage">

        <div class="bg-typo-container">
            <div class="bg-typo" id="liquid-text">RYAN<br>VIEIRA</div>
        </div>

        <div class="preview-container" id="scene-3d">
            <div class="preview-group" id="preview-projetos">
                <img src="img/redcoming.png" class="preview-img">
                <img src="img/borboleta.jpg" class="preview-img">
                <img src="img/grizzlies8.jpg" class="preview-img">
                <img src="img/nadie-sabie.jpg" class="preview-img">
                <img src="img/saoko.png" class="preview-img">
                <img src="img/grizzlies-concept-kit.jpg" class="preview-img">
                <img src="img/chico.png" class="preview-img">
                <img src="img/lendas.jpg" class="preview-img">
                <img src="img/pinktape.png" class="preview-img">
                <img src="img/type-season.jpg" class="preview-img">
                <img src="img/grizzlies2.jpg" class="preview-img">
                <img src="img/saoko.png" class="preview-img">
                <img src="img/pinktape.png" class="preview-img">
                <img src="img/redtaylorposter.jpg" class="preview-img">
            </div>

            <div class="preview-group" id="preview-galeria">
                <img src="img/galeria/afterhours.jpg" class="preview-img">
                <img src="img/galeria/acidade.png" class="preview-img">
                <img src="img/galeria/euphoria.jpg" class="preview-img">
                <img src="img/galeria/ghost.jpg" class="preview-img">
                <img src="img/galeria/judgmentday.jpg" class="preview-img">
                <img src="img/galeria/metro.jpg" class="preview-img">
                <img src="img/galeria/rauw.jpg" class="preview-img">
                <img src="img/galeria/soulmates.jpg" class="preview-img">
                <img src="img/galeria/utopia.jpg" class="preview-img">
                <img src="img/galeria/borboleta.jpg" class="preview-img">
                <img src="img/galeria/exp1.jpg" class="preview-img">
                <img src="img/galeria/exp2.jpg" class="preview-img">
            </div>

            <div class="preview-group" id="preview-sobre">
                <img src="img/fotosobre.png" class="preview-img">
                <img src="img/iconesobre.png" class="preview-img">
                <img src="img/fotosobre.png" class="preview-img">
            </div>
        </div>

        <span class="side-label left-edge">designer</span>
        <span class="side-label right-edge">
            <span class="lang-pt">artista</span>
            <span class="lang-en">artist</span>
        </span>

        <main class="main-container">
            <div class="logo-wrap">
                <img src="img/logo.png" alt="Ryan Vieira" class="brand-logo">
            </div>
            
            <div class="separator-box"><span class="dynamic-x" id="spin-x">×</span></div>
            
            <nav class="menu-links">
                <a href="projetos.html" data-target="preview-projetos">
                    <span class="lang-pt">projetos</span>
                    <span class="lang-en">projects</span>
                </a>
                <a href="galeria.html" data-target="preview-galeria">
                    <span class="lang-pt">galeria</span>
                    <span class="lang-en">gallery</span>
                </a>
                <a href="sobre.html" data-target="preview-sobre">
                    <span class="lang-pt">sobre</span>
                    <span class="lang-en">about</span>
                </a>
            </nav>
        </main>

        <footer>
            <p>
                <span class="lang-pt">© 2025 RYAN VIEIRA. RESERVED.</span>
                <span class="lang-en">© 2025 RYAN VIEIRA. RESERVED.</span>
            </p>
        </footer>

    </div> <script>
        const liquidText = document.getElementById('liquid-text');
        const scene = document.getElementById('scene-3d');
        const spinX = document.getElementById('spin-x');
        const counterEl = document.getElementById('counter');
        const progressFill = document.getElementById('progress-fill');
        const scrollProgress = document.getElementById('scroll-progress');
        const links = document.querySelectorAll('.menu-links a');
        const groups = document.querySelectorAll('.preview-group');

        // --- 1. LOADER ENGINE ---
        let count = 0;
        const interval = setInterval(() => {
            count += Math.floor(Math.random() * 5) + 1; 
            if (count > 100) count = 100;
            counterEl.innerText = count.toString().padStart(3, '0');
            progressFill.style.width = count + '%';
            if (count === 100) {
                clearInterval(interval);
                setTimeout(() => { document.body.classList.add('loaded'); }, 400); 
            }
        }, 30); 

        // --- 2. MOUSE PARALLAX (Só Desktop) ---
        // Verifica se o dispositivo suporta hover para não gastar recursos no mobile
        if (window.matchMedia("(hover: hover)").matches) {
            document.addEventListener('mousemove', (e) => {
                if (!document.body.classList.contains('loaded')) return;
                const x = e.clientX;
                const y = e.clientY;
                const moveX = (window.innerWidth / 2 - x);
                const moveY = (window.innerHeight / 2 - y);
                liquidText.style.transform = `translate(${moveX/30}px, ${moveY/30}px) skew(${moveX/60}deg, ${moveY/60}deg)`;
                scene.style.transform = `rotateX(${moveY/60}deg) rotateY(${moveX/60}deg)`;
            });
        }

        // --- 3. BARRA DE ROLAGEM VERTICAL ---
        window.addEventListener('scroll', () => {
            const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
            const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrollPercentage = (scrollTop / scrollHeight) * 100;
            scrollProgress.style.height = scrollPercentage + '%';
        });

        // --- 4. RANDOMIZAÇÃO E INTERAÇÃO ---
        function randomizeImages(group) {
            const images = group.querySelectorAll('.preview-img');
            images.forEach((img, index) => {
                const angle = Math.random() * Math.PI * 2;
                const distance = (Math.random() * 35 + 25); 
                const tx = Math.cos(angle) * distance; 
                const ty = Math.sin(angle) * distance * 0.8;
                const r = (Math.random() - 0.5) * 40; 
                const s = 0.5 + Math.random() * 0.5; 
                const d = Math.random() * 0.15; 
                img.style.setProperty('--tx', `${tx}vw`);
                img.style.setProperty('--ty', `${ty}vh`);
                img.style.setProperty('--r', `${r}deg`);
                img.style.setProperty('--s', `${s}`);
                img.style.transitionDelay = `${d}s`;
            });
        }

        links.forEach(link => {
            link.addEventListener('mouseenter', () => {
                // Só ativa o 3D se não for mobile
                if (window.innerWidth > 900) {
                    const targetId = link.getAttribute('data-target');
                    const targetGroup = document.getElementById(targetId);
                    if (targetGroup) {
                        randomizeImages(targetGroup);
                        void targetGroup.offsetWidth;
                        targetGroup.classList.add('active');
                    }
                }
                spinX.style.transform = 'rotate(90deg) scale(1.2)';
            });
            link.addEventListener('mouseleave', () => {
                groups.forEach(group => group.classList.remove('active'));
                spinX.style.transform = 'rotate(0deg) scale(1)';
            });
        });

        // --- 5. IDIOMA ---
        const bodyEl = document.body;
        function switchLang(lang) {
            if (lang === 'en') {
                bodyEl.classList.add('en-active');
                document.getElementById('btn-en').classList.add('active');
                document.getElementById('btn-pt').classList.remove('active');
            } else {
                bodyEl.classList.remove('en-active');
                document.getElementById('btn-pt').classList.add('active');
                document.getElementById('btn-en').classList.remove('active');
            }
            localStorage.setItem('ryanLang', lang);
        }
        async function initLanguage() {
            const savedLang = localStorage.getItem('ryanLang');
            if (savedLang) switchLang(savedLang);
        }
        initLanguage();
    </script>
</body>
</html>
